<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Token Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Progress bar with inline stats -->
    <div id="progress-bar">
        <div id="progress-fill"></div>
        <span id="progress-label">0 / 10,000 words</span>
        <div id="stats-bar">
            <span class="stat"><span id="word-count">0</span> words</span>
            <span class="stat-sep">&middot;</span>
            <span class="stat"><span id="online-users">1</span> online</span>
        </div>
    </div>

    <div id="app">
        <!-- Top Panel: Image Display -->
        <div id="top-panel">
            <div id="image-container">
                <div id="image-placeholder">
                    <div id="placeholder-text">Type words and click Generate</div>
                </div>
                <img id="generated-image" src="" alt="Generated image" style="display: none;">
            </div>
            <div id="generation-status"></div>
        </div>

        <!-- Bottom Panel: Word Grid -->
        <div id="bottom-panel">
            <canvas id="grid-canvas"></canvas>

            <!-- Floating info panel -->
            <div id="info-panel">
                <span id="zoom-level">100%</span>
                <span class="info-sep">|</span>
                <button id="find-cursor-btn">Find cursor</button>
            </div>

            <!-- Floating generate button -->
            <button id="generate-btn" style="display:none;">
                <span id="generate-btn-text">Generate Image</span>
                <span id="generate-spinner" class="spinner" style="display: none;"></span>
            </button>

            <span id="current-word-display" style="display:none;"></span>
            <span id="typing-hint" style="display:none;"></span>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="grid-canvas.js"></script>
    <script src="app.js"></script>
</body>
</html>
